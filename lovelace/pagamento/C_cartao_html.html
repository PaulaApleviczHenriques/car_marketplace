<html>
  <head>
    <link rel="stylesheet" type="text/css" href="C_cartao_css.css">
    <script type="text/javascript" src="C_cartao_js.js"></script>
    <meta charset="utf-8">
    <link rel="icon" href="../favicon.png">
    <title>LOVELACE</title>
  </head>
  <body>
    <div class ="pagamento-box">
      <h2> Cartão de crédito </h2>
      <Form id="cartao"> 
        <div class="nome-box">
          <input type="text" name="nome" required="" placeholder="Nome" id="nome">
        </div>
        <div class="cpf-box">
          <input type="text" name="" required="" placeholder="CPF">
        </div>
        <div class="numero-box">
          <input type="text" name="" required="" placeholder="Número do cartão">
        </div>
        <div class="data-box">
          <input type="text" name="" required="" placeholder="Data de vencimento">
        </div>
        <div class="cvv-box">
          <input type="text" name="" required="" placeholder="CVV">
        </div>
        <div class="total-box">
          <h2 id="total"></h2>
        </div>
        <div class="button-form">
          <a type="button" onclick="salvarcartao()" id="Enviar"  href="../principal/C_principal_html.html">Enviar</a>
        </div>
      </Form>
    </div>
  </body>
</html>
