<html>
  <head>
    <link rel="stylesheet" type="text/css" href="C_usuario_css.css">
    <script type="text/javascript" src="C_usuario_js.js"></script>
    <meta charset="utf-8">
    <link rel="icon" href="../favicon.png">
    <title>LOVELACE</title>
  </head>
  <body>
    <div class ="login-box">
      <h2> Cadastro </h2>
      <Form id="cadastro"> 
        <div class="user-box">
          <input  type="text" name="nome" id="nome" placeholder="Insira seu nome">
        </div>
        <div class="user-box">
          <input type="text" name="email" id="email" placeholder="Insira seu e-mail">
        </div>
        <div class="user-box">
            <input type="text" name="cpf" id="cpf" placeholder="Insira seu CPF">
          </div>
          <div class="user-box">
            <input type="password" name="senha" id="senha" placeholder="Insira sua Senha">
          </div>
          <div class="user-box">
            <input type="password" name="csenha" id="csenha" placeholder="Confirme sua Senha">
          </div>
        <div class="button-form">
            <button type="button" onclick="gravar()">Registrar</button>
        </div>
        </div>
      </Form>
    </div>
  </body>
</html>
